<h1>Listado de héroes</h1>

<div *ngIf="heroeBorrado != undefined; else noBorrado">
    <h3>Héroe borrado <small>{{ heroeBorrado }}</small></h3>
</div>
<ng-template #noBorrado>No hay héroe borrado</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
